//soldier settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec binds
exec ctap
viewmodel_fov "60.000"

alias +ctap "bind mouse1 +jumpshoot; +duck"
alias -ctap "-duck; -attack"

bind "r" +attack2

alias +jumpshoot "-duck; +jump; +attack"
alias -jumpshoot "-jump; -attack; bind mouse1 +attack"

bind mouse2 +ctap
